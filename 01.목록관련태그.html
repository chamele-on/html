<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <!--순서 없는 목록 태그(ul)-->
    <h1> 순서 없는 목록 태그</h1>
    <h3>화면 구현 수업 내용</h3>
    <ul>
        <li>html5</li>
        <li>css</li>
        <li>javaScript</li>
    </ul>

    <h1>순서</h1>
    <h3>화면</h3>
    <ul>
        <li>에이치</li>
        <li>씨에스</li>
        <li>자바스크립트</li>
    </ul>
    <!--h1+h3+ul>li*3-->
    <!--순서 있는 목록 태그(ol)-->
    <ol>
        <li>티엠엘</li>
        <li>씨에스</li>
        <li>자바스크립</li>
    </ol>
    <br>
    <h2>속성 변경 연습하기</h2>
    <h3>영문 소문자로 표기</h3>
    <ol type="i">
        <li>티엠엘</li>
        <li>씨에스</li>
        <li>자바스크립</li>
    </ol>    
    <oi type="I">
        <li></li>
        <li></li>
        <li></li>\
    </oi> 
    <oi type=""
        <li></li>
    </oi>

    



</body>
</html>
